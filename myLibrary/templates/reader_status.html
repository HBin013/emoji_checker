<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/dashboard.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/zico/JS/zico.min.js"></script>
    <title> 个人状态查询 </title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #29abff;">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/reader_index/"
       style="font-weight: bold;font-size: x-large;">emoji管理系统</a>
    <span style="font-size: medium; color: #ffffff; margin-top: 0px; font-weight: bold;font-size: large;">欢迎  {{ name }}</span>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout_view/" style="font-weight: bold;color: #ffffff">退出登录</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/reader_index/">
                            <i class="zi zi_service"></i>
                            <span>用户首页</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reader_borrow/">
                            <i class="zi zi_squareBook"></i>
                            <span>emoji发送</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reader_status/">
                            <i class="zi zi_squareUp"></i>
                            <span>emoji历史查询</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">个人状态查询</h1>
    </div>
    <!--views.py中相关函数返回欠款金额，类似获取读者姓名的操作-->
    <h3>emoji状态：</h3>
    {% if reader_status %}
    <table class="table container-fluid">
        <thead class="thead-light">
        <tr>
            <th> emoji_id</th>
            <th> emoji名</th>
            <th> 发送时间</th>
        </tr>
        </thead>
        <tbody>
        {% for elem in reader_status %}
        <tr>
            <td> {{ elem.book_id }}</td>
            <td> {{ elem.book_name }}</td>
            <td> {{ elem.borrowing_time }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    还未发送过emoji！
    <br>
    {% endif %}
    <br>

</main>

</body>
</html>
<style>
    body {
        background-image: url("../../static/img/background-o.jpg");
        background-size: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
