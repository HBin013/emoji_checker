<!--管理员为读者缴费-->
<!--要在urls.py里增加路径，并在views.py里添加对应函数-->
<!--该文件中输入框和按钮可能需要修改-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/dashboard.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/zico/JS/zico.min.js"></script>
    <script>
        $(function () {
            $('#alert').alert()
        })
    </script>
    <title> 管理员为读者缴费/扣费 </title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #29abff;">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/admin_index/"
       style="font-weight: bold;font-size: x-large;">图书管理系统</a>
    <span style="font-size: medium; color: #ffffff; margin-top: 0px; font-weight: bold;font-size: large;">管理员系统：欢迎  {{ name }}</span>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout_view/" style="font-weight: bold;color: #ffffff">退出登录</a>
        </li>
    </ul>
</nav>

<!--侧边栏-->
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_index/">
                            <i class="zi zi_service"></i>
                            <span>管理员主界面</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_query/">
                            <i class="zi zi_search"></i>
                            <span>书目状态查询</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_borrow/">
                            <i class="zi zi_squareDown"></i>
                            <span>借书</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_return/">
                            <i class="zi zi_squareUp"></i>
                            <span>还书</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_upload/">
                            <i class="zi zi_squarePlus"></i>
                            <span>入库</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_takeoff/">
                            <i class="zi zi_squareLess"></i>
                            <span>出库</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin_pay/">
                            <i class="zi zi_yensign" ></i>
                            <span>为读者缴费/扣费</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_recommend/">
                            <i class="zi zi_bell"></i>
                            <span>处理读者荐购</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--核心部分-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">为读者缴费</h1>
            </div>
            <form role="form" action="/admin_pay/" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="reader_id" class="col-md-1 col-form-label">读者ID</label>
                    <div class="col-book_name-3">
                        <input name="reader_id" type="text" class="form-control" id="reader_id" placeholder="" value="{{ reader_id }}"
                               autofocus name="reader_id">
                    </div>
                    <label for="money_num" class="col-md-1 col-form-label"> 缴费金额（元） </label>
                    <div class="col-book_name-3">
                        <input name="money_num" type="text" class="form-control" id="money_num" placeholder="" value="{{ money_num }}">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" formaction="/admin_pay_query/">查询读者欠费</button>

                <button class="btn btn-primary type="submit formaction="/admin_pay/">缴费</button>
                <br><br>
                {% if reader_arrears %}
                <br>
                <div class="alert alert-primary alert-dismissible fade show" role="alert" style="display: inline-flex">
                    此读者当前欠费为： {{ reader_arrears }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% else %}
                    <!--
                <br>
                <div class="alert alert-primary alert-dismissible fade show" role="alert" style="display: inline-flex">
                    此读者当前欠费为:0
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                        -->
                {% endif %}
                {%if msg%}
                <div class="alert alert-primary alert-dismissible fade show" role="alert" style="display: inline-block">
                    {{ msg }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
            </form>
        </main>
        <!--无关-->
    </div>
</div>
</body>
</html>
<style>
    body {
        background-image: url("../../static/img/background-o.jpg");
        background-size: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
